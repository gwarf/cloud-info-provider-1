site:
    # Your site name, as in GODCB (if omitted or set to None, this value is
    # retreived from /etc/glite-info-static/site/site.cfg )
    #name: SITE_NAME

    # Site url
    #url: http://site.url.example.org/
    # Production level
    #production_level: production
    # Two digit country code
    #country: ES
    # Site Longitude
    #longitude: 0.0
    # Site Latitude
    #latitude: 0.0
    # Your affiliated NGI
    #ngi: NGI_FOO
    # Contact email
    #general_contact: general-support@example.org
    # User support email
    #user_support_contact: user-support@example.org
    # Sysadmin contact email
    #sysadmin_contact: support@example.org
    # Security contacts email email
    #security_contact: security-support@example.org
    # User support email
    #bdii_host: site.bdii.example.org
    # User support email
    #bdii_port: 2170

compute:
    # Total number of cores available
    total_cores: UNKNOWN
    # Total RAM available (GB)
    total_ram: UNKNOWN
    max_dedicated_ram: UNKNOWN
    min_dedicated_ram: UNKNOWN
    # Accelerators (GPU, FPGA, MIC...)
    total_accelerators: UNKNOWN
    max_accelerators: UNKNOWN
    min_accelerators: UNKNOWN
    # Virtualization types
    network_virt_type: UNKNOWN
    cpu_virt_type: UNKNOWN
    accelerators_virt_type: UNKNOWN
    # Hypervisor name (e.g. KVM, Xen, etc.)
    hypervisor: Foo Hypervisor
    # Hypervisor version
    hypervisor_version: 0.0.0
    # Supported images' virtual disk format
    virtual_disk_formats:
        - 'OVA'
    # Middleware used (e.g. OpenNebula, CloudStack, OpenStack, etc)
    middleware: OpenNebula
    # Middleware version
    middleware_version: 4.6
    # Middleware developer
    middleware_developer: OpenNebula Team
    # Service Production level (testing, candidate, production...)
    service_production_level: production
    # Service capabilities
    capabilities:
        # dynamically deploying a virtual machine image
        - executionmanagement.dynamicvmdeploy
        # srecording, reporting, and analyzing the usage of resources
        - security.accounting

    endpoints:
        defaults:
            api_authn_method: User/Password
            production_level: production

        https://cloud-service01.example.org:2633/RPC2:
            endpoint_url: https://cloud-service01.example.org:2633/RPC2
            api_type: ON-XML-RPC
            api_version: 2
            api_endpoint_technology: REST

        https://cloud-service02.example.org:9869:
            endpoint_url: https://cloud-service02.example.org:9869
            api_type: Sunstone GUI
            api_version: 4.6

    shares:
        ops:
            project: ops
            sla: https://egi.eu/sla/ops
            # infiniband, gigabiteethernet...
            network_info: UNKNOWN
            membership:
                - VO:ops
        fedcloud.egi.eu:
            project: fedcloud
            sla: https://egi.eu/sla/fedcloud
            # infiniband, gigabiteethernet...
            network_info: UNKNOWN
            membership:
                - VOMS:/fedcloud.egi.eu/Role=VMOperators
        training.egi.eu:
            project: training
            sla: https://egi.eu/sla/training
            # infiniband, gigabiteethernet...
            network_info: UNKNOWN
            membership:
                - VO:training.egi.eu

    # Templates are retreived automatically from rOCCI-server
    templates:
        defaults:
            platform: amd64
            network: public

    # Images are retreived automatically by the endpoint
    images:
        defaults:
            platform: amd64
            schema: http://occi.server.hostname.com/occi/infrastructure/os_tpl
